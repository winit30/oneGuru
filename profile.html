<!DOCTYPE html>
<html>
<title>OneAxis</title>
<head>
    <link rel="stylesheet" href="./common/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<main class="main-container profile">
    <header>
        <div class="left-icon-cont">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </div>
        <h1>प्रोफाइल</h1>
        <div class="right-icon-cont">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
    </header>
    <div class="personal-info-cont">
        <img src="./common/assets/profile/userpic@2x.png" alt="user-pic">
        <div class="info-cont">
            <p>विनीता मिश्रा</p>
            <span>बिग्गीनर</span>
        </div>
    </div>
    <p class="profile-note">अनलिमिटेड पाठ, ऑफलाइन मॉड्यूल, कोई विज्ञापन नहीं...</p>
</main>

</html>
